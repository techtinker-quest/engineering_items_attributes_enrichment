[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    llm: Tests requiring LLM API
    gpu: Tests requiring GPU
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
